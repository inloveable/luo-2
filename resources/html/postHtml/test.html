<!DOCTYPE html>

<html lang='en'>

<title>OpenSeadragon_Demo0</title>

</head>

 
<body>

<div id='openSeadragon1' style='width:1850px; height:960px;'></div>

<script type='text/javascript'>

OpenSeadragon({

id: 'openSeadragon1',

prefixUrl: './images/',

showNavigator: true,

Size: {

Height: '78000',

Width: '30000'

}

}

}
